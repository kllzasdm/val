<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>I love you</title>

<link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">

<style>

body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Patrick Hand', cursive;
  background:#e38fb0;
}

/* Wrapper keeps image aligned with card */
.wrapper{
  position:relative;
  display:inline-block;
}

/* Card */
.box{
  position:relative;
  background:#ddd;
  padding:2.5em 3em;
  border-radius:35px;
  border:4px solid black;
  text-align:center;
  z-index:2;
}

h1{
  font-size:clamp(26px,5vw,40px);
  margin-bottom:25px;
}

button{
  margin:10px;
  padding:12px 28px;
  font-size:18px;
  border-radius:25px;
  border:2px solid black;
  cursor:pointer;
  font-weight:bold;
  transition:all 0.25s ease;
}


button:hover{
  transform:scale(1.1);
}

/* Hidden Image */
#noReveal{
  position:absolute;
  left:50%;
  bottom:0;
  transform:translate(-50%, 20%);  /* hidden position */
  opacity:0;
  transition:
    transform 0.8s cubic-bezier(0.22,1,0.36,1),
    opacity 0.3s ease;
  text-align:center;
  z-index:1;
}

/* Active state */
#noReveal.active{
  transform:translate(-50%, -79); /* visible position */
  opacity:1;
}


#noReveal img{
  width:250px;
  max-width:80vw;
  display:block;
}


#noReveal p{
  display:inline-block;
  padding:12px 28px;
  font-size:28px;
  font-weight:700;
  background:white;
  border-radius:20px;
  border:3px solid black;
  box-shadow:4px 4px 0 black;
  margin-bottom:12px;
}
.yes-btn{
  background:#ff4f87;
  color:white;
  box-shadow:0 6px 0 #c2185b;
}

.yes-btn:hover{
  transform:translateY(-4px);
  box-shadow:0 10px 0 #c2185b;
}

.yes-btn:active{
  transform:translateY(2px);
  box-shadow:0 4px 0 #c2185b;
}
.no-btn{
  background:#f1e6eb;
  color:#333;
  box-shadow:0 6px 0 #999;
}

.no-btn:hover{
  transform:translateY(-3px);
  background:#e8d8df;
}

.no-btn:active{
  transform:translateY(2px);
  box-shadow:0 3px 0 #999;
}


</style>
</head>

<body>

<div class="wrapper">

  <!-- Hidden Image -->
  <div id="noReveal">
    <p>خاوة</p>
    <img src="yourImage.png" alt="">
  </div>

  <!-- Card -->
  <div class="box">
    <h1>Will you be my Valentine? </h1>
<button class="yes-btn" onclick="goToMain()">Yes </button>
<button class="no-btn" onclick="showNo()">No </button>

  </div>

</div>

<script>

function goToMain(){
  window.location.href = "main.html";
}

function showNo(){
  const reveal = document.getElementById("noReveal");
  reveal.classList.toggle("active");
}


</script>

</body>
</html>
